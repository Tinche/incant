[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310, lint
    3.11: py311
    3.12: py312
    pypy-3.8: pypy38

[tox]
envlist = py38, py39, py310, py311, py312, pypy38, lint
isolated_build = true
skipsdist = true

[testenv]
setenv =
    PYTHONHASHSEED = 0
    PDM_IGNORE_SAVED_PYTHON="1"
allowlist_externals = pdm
commands =
    pdm install -G test
    coverage run -m pytest tests {posargs}
package = wheel
wheel_build_env = .pkg

[testenv:lint]
allowlist_externals =
    make
    pdm
commands =
    pdm install -G lint,test
    make lint
